<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>
                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3 gap-3">
            <p class="text-center">No items</p>
        </div>
    </div>
    
    <script>
        const SERVER_URL = "http://192.168.10.37:3000";
        async function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories
            const response = await axios.get(`${SERVER_URL}/categories`);
            const categories = response.data;
            showCategories(categories);
        }

        function showCategories(categories) {
            // Display the categories in the select element
            const selectCategoryDOM = document.getElementById('selectCategory');
            for (const category of categories) {
                const option = document.createElement('option');
                option.value = category;
                option.innerText = category;
                selectCategoryDOM.appendChild(option);
            }
        }

        async function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName
            const selectCategoryDOM = document.getElementById("selectCategory");
            const selectedCategory = selectCategoryDOM.value;
            let response;
            if (selectedCategory == 'all') {
                response = await axios.get(`${SERVER_URL}/items`);
            } else {
                response = await axios.get(`${SERVER_URL}/items?category=${selectedCategory}`);
            }
            const data = response.data;
            showItems(data);
        }

        function showItems(items) {
            const itemsListDOM = document.getElementById("itemsList");
            itemsListDOM.innerHTML = "";

            if (items.length === 0) {
                const noItems = document.createElement('p');
                noItems.className = 'text-center';
                noItems.textContent = 'No items';
                itemsListDOM.appendChild(noItems);
                return;
            }
            
            // Create a container row
            const row = document.createElement('div');
            row.classList.add('row');
            
            items.forEach(item => {
                // Create column for each item
                const col = document.createElement('div');
                col.classList.add('col-12', 'col-md-6', 'col-lg-4', 'mb-3');
                
                // Create card
                const card = document.createElement('div');
                card.classList.add('card', 'h-100');
                
                const cardBody = document.createElement('div');
                cardBody.classList.add('card-body', 'text-center');
                
                const title = document.createElement('h5');
                title.classList.add('card-title');
                title.textContent = item.name;
                
                const price = document.createElement('p');
                price.classList.add('card-text');
                price.textContent = `Price: $${item.price.toFixed(2)}`;
                
                cardBody.appendChild(title);
                cardBody.appendChild(price);
                
                card.appendChild(cardBody);
                col.appendChild(card);
                row.appendChild(col);
            });
            
            itemsListDOM.appendChild(row);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
